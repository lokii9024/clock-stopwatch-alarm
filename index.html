<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm-Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav-bar">
        <div class="logo">
            <img src="logo.svg" alt="clock">
        </div>
        <nav>
            <ul class="menu">
                <li id="clk"><a href="index.html">Clock</a></li>
                <li id="arm"><a href="#alarm">Alarm</a></li>
                <li id="spw"><a href="stopwatch.html">StopWatch</a></li>
            </ul>
        </nav>
    </div>

    <div id="clockContainer">
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
    </div>

    <div class="clock" id="clock">
        <div class="date"></div>
        <div class="time"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
